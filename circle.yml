---

dependencies:
  pre:
    - curl -v -L -f -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

test:
  override:
    - bin/cibuild
    - bin/citest

deployment:
  staging:
    branch: master
    owner: AusDTO
    commands:
      - cf api https://api.system.staging.digital.gov.au
      - cf auth $CF_STAGING_USER $CF_STAGING_PASSWORD
      - cf target -o dto -s dtoweb
      - cf unmap-route dta-blue apps.staging.digital.gov.au -n dta
      - cf push dta-blue
      - cf map-route dta-blue apps.staging.digital.gov.au -n dta
      - cf unmap-route dta-green apps.staging.digital.gov.au -n dta
      - cf push dta-green
      - cf map-route dta-green apps.staging.digital.gov.au -n dta
