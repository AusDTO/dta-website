<ul class="assessment-report-list">
	{% assign reports = site.assessment-reports | sort:"date"  %}
	{% for report in reports reversed %}
		<li>
  		<a href="{{report.url}}">{{report.title}}</a>
  		<span class="{{report.assessment-stage}}">{{report.assessment-stage}}</span>
  		<span class="assessed-by">{% if report.self-assessment == true %}Agency assessed{% else %}DTA assessed{% endif %}</span> -
  		<span class="date">{{report.date | date: '%d %B %Y'}}</span>
		</li>
	{% endfor %}
</ul>
