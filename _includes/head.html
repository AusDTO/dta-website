<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/images/icons/favicon.ico">
	<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.searchexcerpt %}{{ page.searchexcerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="creator" content="Digital Transformation Office">
	{% if page.author %}<meta name="author" content="{{page.author}}">{% endif %}
	<meta name="type" content="Text">
	<meta name="modified" content="{{ page.date | date: "%b %-d, %Y" }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	{% css main %}

	{% css syntax.dark %}

	{% include uikit_scripts.html %}

	{% include google_fonts.html %}

	<noscript>TODO</noscript>
	{% if page.knowledge_schema %}
	<!-- Schema for Google knowledge graph -->
	<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "Organization",
  "name" : "Digital Transformation Agency",
  "url" : "https://www.digital.gov.au",
  "logo": "https://www.digital.gov.au/images/dta-snippet-logo.png",
  "sameAs" : [
    "https://twitter.com/DTO",
    "https://www.linkedin.com/company/digital-transformation-office",
    "https://www.youtube.com/channel/UCmDkFN3UlK2wSKDQQhd-Y-A",
    "http://www.slideshare.net/DTO-slides"
  ],
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://www.digital.gov.au/search/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{% endif %}
</head>
