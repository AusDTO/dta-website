{% for excerpt in site.staff %}

{% if excerpt.title contains page.author %}
<section class="post-author-bio">
  <img alt="Image of {{ page.author }}" src="{{ excerpt.profile-image }}">
  <p>{{ excerpt.profile-excerpt }}</p>

  {% if excerpt.twitter-handle %}
  <div class="author--twitter">
    <a href="https://twitter.com/@{{ excerpt.twitter-handle }}" class="twitter">@{{ excerpt.twitter-handle }}</a>
  </div>
  {% endif %}
</section>
  {% else %}

{% endif %}

{% endfor %}
