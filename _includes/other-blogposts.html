<h3>
	<a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
</h3>
<span class="post-date">{{ post.date | date: "%-d %b %Y" }} - </span>
<span class="post-category"><a href="/blog/{{ post.tags[0] | replace: 'gov.au', 'gov-au' }}/">{{ post.tags[0] | replace: '-', ' ' | replace: 'gov.au', 'GOV.AU' | replace: 'dto news', 'DTO News'}}</a></span>
