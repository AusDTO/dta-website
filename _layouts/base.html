<!DOCTYPE html>
<!--[if lte IE 7]>         <html lang="{{ page.lang | default: site.lang | default: "en" }}" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="{{ page.lang | default: site.lang | default: "en" }}" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="{{ page.lang | default: site.lang | default: "en" }}" class="no-js"> <!--<![endif]-->

  {% include head.html %}

  <body {% if page.url == "/" %} class="home"{% endif%}>

    {% include google-tag-manager.html %}

    <!-- Compatibility message --><!--[if lt IE 9]><p class="ua-notification">This site works better on a newer web browser (the software you use to access the internet).</p><![endif]-->

    <nav class="skip-to">
      <a href="#content">Skip to main content</a>
      <a href="#nav">Skip to main navigation</a>
    </nav>

    {% include header.html %}

    {% unless page.url == "/" %}
    {% include breadcrumb.html %}
    {% endunless %}

    <main role="main">
      {% include local-nav.html %}
      {{ content }}
    </main>

    {% include footer.html %}

    <!--[if lt IE 9]>
    <script type="text/javascript" src="{% asset_path main-ie8.js %}"></script>
    <![endif]-->

    <script type="text/javascript" src="{% asset_path ui-kit.js %}"></script>

    <script async type="text/javascript" src="{% asset_path main.js %}"></script>

  </body>
</html>
